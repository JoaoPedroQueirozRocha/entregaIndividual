<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../public/css/cadastrarTarefa.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="tarefa-entry">
        <div id="tarefa-esquerda">
            <div id="voltar">
                <button id="buton">Voltar</button>
            </div>
            <div id="resto-esquerda">
                <div class="text">
                    <p id="text-p1">Nova Tarefa</p>
                </div>
                <div class="linha-container">
                    <div id="linha-1"></div>
                </div>
                <div id="inputs">
                    <div class="form-floating">
                        <select name="" id="pets">
                            <option value="">Escolha o Pet</option>
                        </select>
                    </div>
                    <div class="form-floating">
                        <input id="password" type="text" class="form-control input-size1 nome" autocomplete="off"
                            placeholder="Nome" />
                        <label class="control-label" for="nome">Nome</label>
                    </div>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="input-size2"></textarea>
                        <label class="control-label" for="descrição">Descrição</label>
                    </div>
                    <div class="form-floating">
                        <input id="password" type="datetime-local" class="form-control input-size1 inicio"
                            autocomplete="off" />
                        <label class="control-label" for="nome">Início</label>
                    </div>
                    <div class="form-floating ">
                        <input id="password" type="datetime-local" class="form-control input-size1 fim"
                            autocomplete="off" />
                        <label class="control-label" for="nome">Fim(opcional)</label>
                    </div>
                </div>
                <div id="button-container">
                    <input type="submit" value="Submit" id="cadastrar-button">
                </div>
            </div>
        </div>
        <div id="tarefa-direita">
            <div id="direita-top">
                <div class="text">
                    <p id="text-p2">Continue fazendo o melhor para seu pet</p>
                </div>
                <div class="linha-container">
                    <div id="linha-2"></div>
                </div>
                <div class="text">
                    <p id="text-p-2">Mãos a obra</p>
                </div>
            </div>
            <div id="direita-bottom"></div>
        </div>
    </div>
    <script src="./controller/databaseController.js"></script>
    <script src="./public/js/cadastrarTarefa.js"></script>
</body>

</html>
