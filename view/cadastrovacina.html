<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/cadastrovacina.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <title>Cadastro de Vacinas</title>
        <link rel="icon" href="../public/img/logo.svg">
</head>

<body>
    <div id="divLoader">
        <div class="loader"></div>
    </div>
    <main>
        <div id="flexbox">
            <div id="banner">
                <h1 id="titleBanner">Mais uma vacina para o registro!</h1>
                <div id="line"></div>
                <p>Continue assim</p>
            </div>
            <div id="cadastro">
                <div id="progressBar">
                    <div id="voltar">
                        <h3></h3>
                        <h3>Voltar</h3>
                    </div>
                    <div id="lineOfProgress"></div>
                </div>
                <h1 id="loginTitle">Nova Vacina</h1>
                <div id="lineGreen"></div>
                <div id="divInput">
                    <div>
                        <div class="form-floating">
                            <input id="password" type="text" class="form-control vacina" autocomplete="off"
                                placeholder="Nome" />
                            <label class="control-label" for="user">Nome</label>
                        </div>
                        <div class="form-floating">
                            <input id="password" type="datetime-local" class="form-control datavacinacao" autocomplete="off"
                                placeholder="Data-da-vacinacao" />
                            <label class="control-label" for="user">Data da vacinação</label>
                        </div>
                        <div class="form-floating">
                            <input id="password" type="text" class="form-control dose" autocomplete="off"
                                placeholder="Dose" />
                            <label class="control-label" for="user">Dose</label>
                        </div>
                        <div class="form-floating">
                            <input id="password" type="datetime-local" class="form-control proximadose" autocomplete="off"
                                placeholder="Proxima-dose" />
                            <label class="control-label" for="user">Próxima dose (opcional)</label>
                        </div>
                        <div id="divButtons">
                            <button id="cadastrar">Cadastrar</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>
    <script src="../public/js/cadastrovacina.js"></script>
    <script type="text/javascript" src="../controller/databaseController.js"></script>
</body>
</html>
